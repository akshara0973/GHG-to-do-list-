.middle {

.right {

}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* The bar container */

.bar-2 {width: 4%; height: 18px; background-color: #ff9800;}
.bar-1 {width: 15%; height: 18px; background-color: #f44336;}
